<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div id="numpad">
                <button id="1Button">1</button>
                <button id="2Button">2</button>
                <button id="3Button">3</button>
                <button id="4Button">4</button>
                <button id="5Button">5</button>
                <button id="6Button">6</button>
                <button id="7Button">7</button>
                <button id="8Button">8</button>
                <button id="9Button">9</button>
            </div>
            <div id="operators">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">ร</button>
                <button id="divide">รท</button>
            </div>
            <div id="footer">
                <button id="equalsButton">=</button>
                <button id="clearButton">clear</button>
            </div>
            
        </div>
    </div>
</body>
</html>
